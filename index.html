<!DOCTYPE html>
<html>
<head>
    <title>Five digit Up Counter</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
  
    <div id="main-div">
        <h1 id="text">Enter Value of count</h1>
        <div id="input-div">
            
            <input type="number" id="count" placeholder="Enter Number">
            <button type="submit" id="btn"> Start Counter</button>
        </div>
    </div>

    <div id="counter-div">
       
        <div id="screen">
        <div class="display">
            <p class="current">0</p>
            <p class="next" >1</p>
        </div>
        <div class="display">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="display">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="display">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="display">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
